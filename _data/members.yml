    # bio: Professor Mark Hull is a Consultant Gastroenterologist and NIHR Senior Investigator at St James's University Hospital and the University in Leeds. His research addresses many aspects of bowel cancer prevention including the use of medicines like aspirin and omega-3s, as well as the link between obesity and cancer risk.
